---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Create Directory"
  become: true
  file:
    path: ~/Udapeople7686
    state: directory

- name: "Copy Artifact"
  become: true
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/Udapeople7686/artifact.tar.gz

- name: "Extract Artifact"
  become: true
  shell: |
    cd ~/Udapeople7686
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz

- name: "Install NPM"
  become: true
  shell:
    cd ~/Udapeople7686
    npm install

- name: "Start Application"
  become: true
  shell:
    cd ~/Udapeople7686
    pm2 start npm -- run start
    sleep 90